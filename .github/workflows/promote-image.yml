name: Promote Image

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]

jobs:
  promote-image:
    runs-on: ubuntu-latest
    environment: release
    if: |
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.event == 'push' || 
      github.event.workflow_run.event == 'schedule')
    env:
      GHCR_REPO: ghcr.io/${{ github.repository_owner }}/mongodb-atlas-kubernetes-operator-prerelease
      DOCKER_REPO: docker.io/${{ secrets.DOCKER_USERNAME }}/mongodb-atlas-kubernetes-operator
      QUAY_REPO: quay.io/${{ secrets.QUAY_USERNAME }}/mongodb-atlas-kubernetes-operator
    steps:
      - name: Checkout PR commit
        uses: actions/checkout@v4
      
      # Note, we have to be careful how we retrive the image. The event that pushed 
      # the image to the ghcr.io repo was mainly a push/schedule that passed all the
      # tests. This event has access to github.ref_name. However, the workflow_run
      # event does not have access github.ref_name set up. 
      # 
      # Therefore, we need to manually specify the branch
      - id: set_tag
        uses: ./.github/actions/set-tag
        with:
          branch_name: ${{ github.event.workflow_run.head_branch }}
          commit_sha: ${{ github.event.workflow_run.head_sha }}

      - name: Log in to ghcr.io
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
          | docker login ghcr.io \
              -u ${{ github.actor }} \
              --password-stdin

      - name: Pull unofficial image
        run: |
          docker pull ${GHCR_REPO}:${{ steps.set_tag.outputs.tag }}

      - name: Login to docker registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
            
      - name: Retag and push to official docker registry
        run: |
          docker tag ${GHCR_REPO}:${{ steps.set_tag.outputs.tag }} ${DOCKER_REPO}:${{ steps.set_tag.outputs.tag }}
          docker push ${DOCKER_REPO}:${{ steps.set_tag.outputs.tag }}

      - name: Log in to quay registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          #sername: mongodb+mongodb_atlas_kubernetes
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Retag and push to quay registry
        run: |
          docker tag ${GHCR_REPO}:${{ steps.set_tag.outputs.tag }} ${QUAY_REPO}:${{ steps.set_tag.outputs.tag }}
          docker push ${QUAY_REPO}:${{ steps.set_tag.outputs.tag }}
